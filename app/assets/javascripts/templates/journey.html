<BR><BR><BR><BR>
<h1>Journey: {{ journey.title }}</h1>
<div class="sidebar">
  <h4><a href="#/">Back</a></h4>
  <h4>Categories</h4>
  <ul class="categories">
    <li ng-repeat="category in categories" id="id{{category.id}}">
      <a href="#/journeys/{{journey.id}}/categories/{{category.id}}">{{category.title}}</a>
      <button ng-click="deleteCategory(category)" value="-">
    </li>
  </ul>
  <h4 ng-click="displayForm()">New Category (click me!)</h4>
</div>

<div class="container">

  <form ng-show="showForm" ng-submit="createCategory()">
    <h2>New Category</h2>
    <input type="text" ng-model="category.title" placeholder="Title">
    <input type="text" ng-model="category.description" placeholder="Description"><br>
    public? <input type="checkbox" ng-model="category.public_bool"> (you can change this later)<br>
    <input type="submit" value="Create Category">
  </form>
</div>
